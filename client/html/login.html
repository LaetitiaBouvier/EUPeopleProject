<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--IE Compatibility modes-->

    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Free Admin Template Based On Twitter Bootstrap 3.x">

    <meta name="msapplication-TileColor" content="#5bc0de" />
    <meta name="msapplication-TileImage" content="assets/img/metis-tile.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../src/Views/assets/lib/bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../src/Views/assets/lib/font-awesome/css/font-awesome.css">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="../../src/Views/assets/css/main.css">

    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="../../src/Views/assets/lib/metismenu/metisMenu.css">

    <!-- onoffcanvas stylesheet -->
    <link rel="stylesheet" href="../../src/Views/assets/lib/onoffcanvas/onoffcanvas.css">

    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="../../src/Views/assets/lib/animate.css/animate.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/cookies.js"></script>

</head>

<body class="login">

    <div class="form-signin">
    <div class="text-center">
        <img src="../../src/Views/assets/img/logo.png" alt="Metis Logo">
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form id="login-form" action="Member_home.html">
                <p class="text-muted text-center">
                    Enter your username and password
                </p>
                <input value="jeremy" id='username' type="text" placeholder="Username" class="form-control top">
                <input value="carecare" id='password' type="password" placeholder="Password" class="form-control bottom">
                <div id="bad-password"></div>
                <div class="checkbox">
		  <label>
		    <input type="checkbox"> Remember Me
		  </label>
		</div>
                <button class="btn btn-lg btn-primary btn-block" onclick="return loginAPI()">Sign in</button>
            </form>
                <script src="../js/api_connect.js"></script>

        </div>
        <div id="forgot" class="tab-pane">
            <form action="login.html">
                <p class="text-muted text-center">Enter your valid e-mail</p>
                <input type="email" placeholder="mail@domain.com" class="form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
            </form>
        </div>
    </div>
    <hr>
  </div>


    <!--jQuery -->
    <script src="../../src/Views/assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="../../src/Views/assets/lib/bootstrap/js/bootstrap.js"></script>

</body>

</html>
